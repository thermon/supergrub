      kfreebsd_module /@/boot/zfs/zpool.cache type=/boot/zfs/zpool.cache
      probe -l -s name $root
      set kFreeBSD.vfs.root.mountfrom=zfs:$name
      kfreebsd_loadenv /@/boot/device.hints
